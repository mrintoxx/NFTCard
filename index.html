<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img-holder">
        <img
          src="images/image-equilibrium.jpg"
          alt="image-avatar"
          class="img1"
        />
        <div class="hidden">
          <a href="#"
            ><img src="images/icon-view.svg" alt="icon" class="img2"
          /></a>
        </div>
      </div>
      <div class="card-description">
        <h1 class="card-title hover-link"><a href="#">Equilibrium #3429</a></h1>
        <p class="card-description-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <div class="card-price">
            <img src="images/icon-ethereum.svg" alt="eth" />
            <h2>0.041ETH</h2>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <h3>3 days left</h3>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="author-info">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <h3>Creation of <a href="#" class="hover-link">Jules Wyvern</a></h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/mrintoxx">Mrintoxx</a>.
    </div>
  </body>
</html>
